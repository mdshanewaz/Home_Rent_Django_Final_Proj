{% extends 'index.html' %}
{% load static %}
{% block title %}
    {{ sitename }}
{% endblock title %}

{% block content %}

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card my-5 text-center">
                        <div class="card-header">
                            <h3 class="text-success">Login</h3>
                            <hr>
                            <p class="lead font-weight-bold">Enter your username and password</p>
                        </div>
                        <div class="card-body">
                            <form action="login" method="POST">
                                {% csrf_token %}
                                <div class="form-group">  
                                    <input class="form-control" type="text" name="username" placeholder="User Name" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                                </div>
                                <button class="btn btn-outline-dark bg-success text-light" type="submit">LOGIN</button>
                                <div class="mt-3">
                                    <a href="signup" class="font-weight-bold">Do not have an account? Sign Up</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
    
    <div class="container">
        {% for message in messages%}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>

{% endblock %}
