{% extends 'index.html' %}
{% load static %}
{% block title %}
    Create Announce
{% endblock title %}
     
{% block content %}
    <div class="container">
        <div class="row py-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="text-center">Make Your Announcement</h2>
                <hr>
                <form class="form-group" method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">ANNOUNCE</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
