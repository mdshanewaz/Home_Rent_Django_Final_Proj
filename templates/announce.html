{% extends 'index.html' %}
{% load static %}
{% block title %}
    {{ sitename }}
{% endblock title %}
{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="coll-12">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-success" type="submit" name="Update Information">
                </form>
            </div> 
        </div>
    </div>
{% endblock %}
